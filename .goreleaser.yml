# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  main: ./cmd/termshark/termshark.go
  goos:
    - freebsd
    - netbsd
    - openbsd
    - windows
    - linux
    - darwin
  goarch:
    - arm
    - arm64
    - amd64
  ignore:
    - goos: darwin
      goarch: arm
    - goos: freebsd
      goarch: arm
    - goos: netbsd
      goarch: arm
    - goos: openbsd
      goarch: arm
    - goos: windows
      goarch: arm
    - goos: freebsd
      goarch: arm64
    - goos: netbsd
      goarch: arm64
    - goos: openbsd
      goarch: arm64
    - goos: windows
      goarch: arm64
archives:
- id: foo
  name_template: >-
    {{- .ProjectName }}_{{ .Env.TERMSHARK_GIT_DESCRIBE }}_
    {{- if eq .Os "darwin" }}macOS_
    {{- else }}{{- .Os }}_{{- end -}}
    {{- if eq .Arch "amd64" }}x64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}
  wrap_in_directory: true
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*    
signs:
  - artifacts: checksum
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.TERMSHARK_GIT_DESCRIBE }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
